<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th,
        td {
            border: 2px solid purple
        }
        tfoot{
            background-color:lavender;
        }
    </style>
</head>

<body>

    <h1>Tabelas:</h1>

    <table>

        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Morango</td>
                <td>2</td>
                <td>$8</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Suco de Laranja</td>
                <td>4</td>
                <td>$13</td>                
            </tr>
            <tr>
                <td>Ovo</td>
                <td>6</td>
                <td>$22</td>
                <td>Não</td>
            </tr>
            <tr>
                <td>Filé</td>
                <td>8</td>
                <td>$31</td>
                <td>Sim</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>20 Itens</td>                
            </tr>
        </tfoot>

    </table>

</body>

</html>
